<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DDCAS - Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
    }
  }
  </script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #0b0b0b; }
    body {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0b0b0b;
      overflow: hidden;
    }
    #brand {
      position: absolute;
      top: 12px;
      left: 16px;
      font-family: 'Arial Black', 'Impact', system-ui, sans-serif;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 2px;
      color: #ffffff;
      text-decoration: none;
      z-index: 5;
    }
    #brand:hover { opacity: 0.85; }
    #back-to-flight {
      position: absolute;
      bottom: 16px;
      left: 16px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      z-index: 5;
    }
    #back-to-flight:hover {
      background: rgba(255,255,255,0.16);
    }
    #left-panel {
      position: relative;
    }
    #globe-container {
      width: 100%;
      height: 100%;
    }
    #right-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 72px 24px 24px 16px;
      box-sizing: border-box;
      min-width: 360px;
      height: 100vh;
    }
    .panel {
      background: rgba(10, 10, 10, 0.55);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 12px 14px;
      display: grid;
      gap: 10px;
      min-height: 0;
      backdrop-filter: blur(6px);
    }
    #status-panel {
      flex: 0 0 40vh;
    }
    #log-panel {
      flex: 1 1 auto;
      overflow: hidden;
    }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .panel-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    #year-select {
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
    }
    .status-header, .status-row {
      display: grid;
      grid-template-columns: 1.2fr 0.6fr 0.8fr 1fr 1fr;
      gap: 10px;
      align-items: center;
      font-size: 12px;
    }
    .status-header {
      font-weight: 600;
      opacity: 0.9;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      padding-bottom: 8px;
    }
    .status-row {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
    }
    .status-row:hover span {
      text-decoration: underline;
    }
    .status-row.active {
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      padding: 8px 6px;
    }
    .dose-cell {
      display: grid;
      gap: 4px;
    }
    .bar {
      height: 8px;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
    }
    .bar .fill {
      height: 100%;
      width: 0%;
      background: #2aa3ff;
      transition: width 0.2s ease;
    }
    #log-list {
      overflow-y: auto;
      display: grid;
      gap: 8px;
      min-height: 0;
      align-content: start;
    }
    .log-item {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 8px 10px;
      display: grid;
      gap: 4px;
      font-size: 12px;
    }
    .log-summary {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .log-summary:hover {
      text-decoration: underline;
    }
    .log-details {
      display: none;
      gap: 4px;
    }
    .log-item.expanded .log-details {
      display: grid;
    }
    .log-row {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      opacity: 0.9;
    }
    .empty-state {
      opacity: 0.7;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <a id="brand" href="./index.html">DDCAS</a>
  <button id="back-to-flight" type="button">Back to flight</button>
  <div id="left-panel">
    <div id="globe-container"></div>
  </div>
  <div id="right-panel">
    <section id="status-panel" class="panel">
      <div class="panel-header">
        <div class="panel-title">Crew Status</div>
        <select id="year-select"></select>
      </div>
      <div id="status-table"></div>
      <div id="status-empty" class="empty-state" style="display:none;">No flight records yet.</div>
    </section>
    <section id="log-panel" class="panel">
      <div class="panel-header">
        <div class="panel-title">Flight Records</div>
        <div id="selected-crew" class="panel-title" style="font-size: 13px; font-weight: 600; opacity: 0.85;"></div>
      </div>
      <div id="log-list"></div>
    </section>
  </div>

  <script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  const CURRENT_ROLE_KEY = 'ddcas_current_role';
  const FLIGHT_RECORDS_KEY = 'ddcas_flight_records';
  const CREW_LIMIT = 6000; // uSv annual recommended limit

  const statusTable = document.getElementById('status-table');
  const statusEmpty = document.getElementById('status-empty');
  const yearSelect = document.getElementById('year-select');
  const logList = document.getElementById('log-list');
  const backToFlight = document.getElementById('back-to-flight');
  const selectedCrewEl = document.getElementById('selected-crew');

  const role = localStorage.getItem(CURRENT_ROLE_KEY) || 'crew';
  if (role !== 'admin') {
    window.location.href = './index.html';
  }

  function loadFlightRecords() {
    try {
      const raw = localStorage.getItem(FLIGHT_RECORDS_KEY);
      if (!raw) return [];
      const parsed = JSON.parse(raw);
      return Array.isArray(parsed) ? parsed : [];
    } catch (err) {
      console.warn('Failed to read flight records', err);
      return [];
    }
  }

  function getEntryDate(entry) {
    if (entry.dateUTC) {
      const date = new Date(entry.dateUTC);
      if (!Number.isNaN(date.getTime())) {
        return date;
      }
    }
    if (entry.dateDisplay) {
      const parsed = new Date(entry.dateDisplay);
      if (!Number.isNaN(parsed.getTime())) {
        return parsed;
      }
      const match = /^(\d{4})-(\d{2})-(\d{2})/.exec(entry.dateDisplay);
      if (match) {
        return new Date(Date.UTC(Number(match[1]), Number(match[2]) - 1, Number(match[3])));
      }
    }
    return null;
  }

  function getEntryYear(entry) {
    const date = getEntryDate(entry);
    return date ? date.getUTCFullYear() : null;
  }

  function getCrewCodes(entry) {
    if (Array.isArray(entry.crewCodes)) return entry.crewCodes;
    if (Array.isArray(entry.crew)) return entry.crew;
    return [];
  }

  function formatDate(entry) {
    const date = getEntryDate(entry);
    return date ? date.toLocaleString() : (entry.dateDisplay || '-');
  }

  function formatDateOnly(entry) {
    const date = getEntryDate(entry);
    return date ? date.toLocaleDateString() : (entry.dateDisplay || '-');
  }

  function updateYearOptions(records) {
    const years = new Set();
    for (const entry of records) {
      const year = getEntryYear(entry);
      if (year) years.add(year);
    }
    const sorted = Array.from(years).sort((a, b) => b - a);
    yearSelect.innerHTML = '';
    const allOption = document.createElement('option');
    allOption.value = 'all';
    allOption.textContent = 'All years';
    yearSelect.appendChild(allOption);
    for (const year of sorted) {
      const opt = document.createElement('option');
      opt.value = String(year);
      opt.textContent = String(year);
      yearSelect.appendChild(opt);
    }
    if (sorted.length > 0) {
      yearSelect.value = String(sorted[0]);
    }
  }

  function filterByYear(records) {
    const value = yearSelect.value;
    if (value === 'all') return records;
    const year = Number(value);
    return records.filter((entry) => getEntryYear(entry) === year);
  }

  function renderStatus(records, selectedCrew) {
    statusTable.innerHTML = '';
    statusEmpty.style.display = 'none';

    const header = document.createElement('div');
    header.className = 'status-header';
    header.innerHTML = `
      <span>Crew code</span>
      <span>Flights</span>
      <span>Total hours</span>
      <span>Total dose</span>
      <span>Annual %</span>
    `;
    statusTable.appendChild(header);

    const aggregates = new Map();
    for (const record of records) {
      const crewList = getCrewCodes(record);
      for (const code of crewList) {
        const key = code.trim();
        if (!key) continue;
        if (!aggregates.has(key)) {
          aggregates.set(key, { flights: 0, hours: 0, doseMicroSv: 0 });
        }
        const entry = aggregates.get(key);
        entry.flights += 1;
        entry.hours += Number(record.hours || 0);
        entry.doseMicroSv += Number(record.doseMicroSv || 0);
      }
    }

    const rows = Array.from(aggregates.entries())
      .sort((a, b) => b[1].doseMicroSv - a[1].doseMicroSv);

    if (rows.length === 0) {
      statusEmpty.style.display = 'block';
      return;
    }

    for (const [name, stats] of rows) {
      const percent = CREW_LIMIT > 0 ? Math.min(100, (stats.doseMicroSv / CREW_LIMIT) * 100) : 0;
      const row = document.createElement('div');
      row.className = 'status-row';
      if (name === selectedCrew) row.classList.add('active');
      row.dataset.crew = name;
      row.innerHTML = `
        <span>${name}</span>
        <span>${stats.flights}</span>
        <span>${stats.hours.toFixed(2)} h</span>
        <span>${stats.doseMicroSv.toFixed(2)} uSv</span>
        <div class="dose-cell">
          <span>${percent.toFixed(1)}%</span>
          <div class="bar"><div class="fill" style="width: ${percent}%;"></div></div>
        </div>
      `;
      statusTable.appendChild(row);
    }
  }

  function renderLogs(records) {
    logList.innerHTML = '';
    if (!records.length) {
      const empty = document.createElement('div');
      empty.className = 'empty-state';
      empty.textContent = 'No logs yet.';
      logList.appendChild(empty);
      return;
    }
    for (const entry of records) {
      const item = document.createElement('div');
      item.className = 'log-item';
      const summary = document.createElement('div');
      summary.className = 'log-summary';
      summary.innerHTML = `<span>${entry.depart} â†’ ${entry.arrive}</span><span>${formatDateOnly(entry)}</span>`;
      const details = document.createElement('div');
      details.className = 'log-details';
      const dateRow = document.createElement('div');
      dateRow.className = 'log-row';
      dateRow.innerHTML = `<span>Date</span><span>${formatDate(entry)}</span>`;
      const distRow = document.createElement('div');
      distRow.className = 'log-row';
      distRow.innerHTML = `<span>Distance</span><span>${Number(entry.distanceKm || 0).toFixed(1)} km</span>`;
      const timeRow = document.createElement('div');
      timeRow.className = 'log-row';
      timeRow.innerHTML = `<span>Time</span><span>${Number(entry.hours || 0).toFixed(2)} h</span>`;
      const doseRow = document.createElement('div');
      doseRow.className = 'log-row';
      doseRow.innerHTML = `<span>Dose</span><span>${Number(entry.doseMicroSv || 0).toFixed(2)} uSv</span>`;
      details.appendChild(dateRow);
      details.appendChild(distRow);
      details.appendChild(timeRow);
      details.appendChild(doseRow);
      item.appendChild(summary);
      item.appendChild(details);
      logList.appendChild(item);

      summary.addEventListener('click', () => {
        item.classList.toggle('expanded');
        showRoute(entry);
        focusRoute(entry);
      });
    }
  }

  let selectedCrew = null;
  const allRecords = loadFlightRecords();
  updateYearOptions(allRecords);

  function refreshUI() {
    const filtered = filterByYear(allRecords);
    renderStatus(filtered, selectedCrew);
    if (selectedCrew) {
      selectedCrewEl.textContent = `- ${selectedCrew}`;
      const crewRecords = filtered.filter((entry) => {
        const codes = getCrewCodes(entry);
        return codes.includes(selectedCrew);
      });
      renderLogs(crewRecords);
    } else {
      selectedCrewEl.textContent = '';
      renderLogs([]);
    }
  }

  yearSelect.addEventListener('change', () => {
    refreshUI();
  });

  statusTable.addEventListener('click', (event) => {
    const row = event.target.closest('.status-row');
    if (!row) return;
    selectedCrew = row.dataset.crew || null;
    refreshUI();
  });

  backToFlight.addEventListener('click', () => {
    window.location.href = './index_hong.html';
  });

  refreshUI();

  // Globe
  const container = document.getElementById('globe-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 0, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  container.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enablePan = false;
  controls.enableZoom = false;

  scene.add(new THREE.AmbientLight(0xffffff, 0.4));
  const sunLight = new THREE.DirectionalLight(0xffffff, 0.9);
  sunLight.position.set(5, 3, 5);
  scene.add(sunLight);

  const textureLoader = new THREE.TextureLoader();
  const earthTexture = textureLoader.load('./texture/8k_earth_daymap.jpg');
  earthTexture.colorSpace = THREE.SRGBColorSpace;
  const earth = new THREE.Mesh(
    new THREE.SphereGeometry(1, 64, 64),
    new THREE.MeshBasicMaterial({ map: earthTexture })
  );
  scene.add(earth);

  const routeMaterial = new THREE.LineBasicMaterial({ color: 0x4fc3ff, transparent: true, opacity: 0.95 });
  const markerGeometry = new THREE.SphereGeometry(0.025, 16, 16);
  const startMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff7f });
  const endMaterial = new THREE.MeshBasicMaterial({ color: 0xff5555 });
  const midMaterial = new THREE.MeshBasicMaterial({ color: 0xffd166 });
  let routeGroup = new THREE.Group();
  scene.add(routeGroup);

  function latLonToVector3(lat, lon, radius) {
    const u = (lon + 180) / 360;
    const v = (90 - lat) / 180;
    const theta = v * Math.PI;
    const phi = u * Math.PI * 2;
    const sinTheta = Math.sin(theta);
    const x = -radius * Math.cos(phi) * sinTheta;
    const y =  radius * Math.cos(theta);
    const z =  radius * Math.sin(phi) * sinTheta;
    return new THREE.Vector3(x, y, z);
  }

  function buildArcPoints(lat1, lon1, lat2, lon2, segments = 64) {
    const start = latLonToVector3(lat1, lon1, 1).normalize();
    const end = latLonToVector3(lat2, lon2, 1).normalize();
    const dot = Math.min(1, Math.max(-1, start.dot(end)));
    const omega = Math.acos(dot);
    const sinOmega = Math.sin(omega);
    const points = [];
    for (let i = 0; i <= segments; i++) {
      const t = i / segments;
      let p;
      if (sinOmega < 1e-6) {
        p = start.clone().lerp(end, t).normalize();
      } else {
        const a = Math.sin((1 - t) * omega) / sinOmega;
        const b = Math.sin(t * omega) / sinOmega;
        p = start.clone().multiplyScalar(a).add(end.clone().multiplyScalar(b)).normalize();
      }
      p.multiplyScalar(1.02);
      points.push(p);
    }
    return points;
  }

  function clearRoutes() {
    scene.remove(routeGroup);
    routeGroup.traverse((obj) => {
      if (obj.geometry) obj.geometry.dispose();
      if (obj.material) obj.material.dispose();
    });
    routeGroup = new THREE.Group();
    scene.add(routeGroup);
  }

  function showRoute(entry) {
    if (!entry || typeof entry.srcLat !== 'number') {
      clearRoutes();
      return;
    }
    clearRoutes();
    const hasAlt = entry.routeType === 'alternative'
      && typeof entry.midLat === 'number'
      && typeof entry.midLon === 'number';
    if (hasAlt) {
      const pointsAB = buildArcPoints(entry.srcLat, entry.srcLon, entry.midLat, entry.midLon);
      const pointsBC = buildArcPoints(entry.midLat, entry.midLon, entry.dstLat, entry.dstLon);
      const lineAB = new THREE.Line(new THREE.BufferGeometry().setFromPoints(pointsAB), routeMaterial);
      const lineBC = new THREE.Line(new THREE.BufferGeometry().setFromPoints(pointsBC), routeMaterial);
      routeGroup.add(lineAB);
      routeGroup.add(lineBC);
    } else {
      const points = buildArcPoints(entry.srcLat, entry.srcLon, entry.dstLat, entry.dstLon);
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, routeMaterial);
      routeGroup.add(line);
    }

    const startMarker = new THREE.Mesh(markerGeometry, startMaterial);
    const endMarker = new THREE.Mesh(markerGeometry, endMaterial);
    startMarker.position.copy(latLonToVector3(entry.srcLat, entry.srcLon, 1.02));
    endMarker.position.copy(latLonToVector3(entry.dstLat, entry.dstLon, 1.02));
    routeGroup.add(startMarker);
    routeGroup.add(endMarker);
    if (hasAlt) {
      const midMarker = new THREE.Mesh(markerGeometry, midMaterial);
      midMarker.position.copy(latLonToVector3(entry.midLat, entry.midLon, 1.02));
      routeGroup.add(midMarker);
    }
  }

  function focusRoute(entry) {
    if (!entry || typeof entry.srcLat !== 'number') return;
    const start = latLonToVector3(entry.srcLat, entry.srcLon, 1).normalize();
    const end = latLonToVector3(entry.dstLat, entry.dstLon, 1).normalize();
    const points = [start, end];
    if (entry.routeType === 'alternative'
      && typeof entry.midLat === 'number'
      && typeof entry.midLon === 'number') {
      points.push(latLonToVector3(entry.midLat, entry.midLon, 1).normalize());
    }
    let midUnit = points.reduce((acc, cur) => acc.add(cur), new THREE.Vector3());
    if (midUnit.lengthSq() < 1e-6) {
      midUnit = start.clone();
    }
    midUnit.normalize();

    const target = midUnit.clone();
    let radius = 0;
    for (const p of points) {
      radius = Math.max(radius, target.distanceTo(p));
    }

    const verticalFov = THREE.MathUtils.degToRad(camera.fov);
    const horizontalFov = 2 * Math.atan(Math.tan(verticalFov / 2) * camera.aspect);
    const minFov = Math.min(verticalFov, horizontalFov);
    const distance = Math.max(1.2, (radius * 1.35) / Math.tan(minFov / 2));

    camera.position.copy(target.clone().add(midUnit.multiplyScalar(distance)));
    camera.up.set(0, 1, 0);
    controls.target.copy(target);
    controls.update();
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    if (!container.clientWidth || !container.clientHeight) return;
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
  </script>
</body>
</html>
