<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DDCAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    body { display: flex; align-items: center; justify-content: center; background: #ffffff; }
    #main-title {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 64px;
      font-weight: 700;
      color: #000000;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    #main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    #go-3d {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #000;
      background: #000;
      color: #fff;
      text-decoration: none;
    }
    #go-3d:hover {
      opacity: 0.85;
    }
    #profile {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    #profile button {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.7);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #profile-menu {
      position: fixed;
      top: 56px;
      right: 16px;
      background: #000000;
      color: #fff;
      border-radius: 10px;
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      z-index: 11;
      min-width: 140px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 14px;
    }
    #profile-menu.expanded {
      min-width: 220px;
    }
    #profile-menu button {
      background: transparent;
      color: #fff;
      border: none;
      text-align: left;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #profile-menu a {
      background: transparent;
      color: #fff;
      text-decoration: none;
      text-align: left;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: block;
    }
    #profile-menu button:hover {
      background: rgba(255,255,255,0.12);
    }
    #profile-menu a:hover {
      background: rgba(255,255,255,0.12);
    }
    #login-form {
      display: none;
      flex-direction: column;
      gap: 8px;
      padding: 6px 2px 2px;
    }
    #login-form label {
      font-size: 12px;
      opacity: 0.8;
    }
    #login-form input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.25);
      background: #111;
      color: #fff;
      font-size: 13px;
      box-sizing: border-box;
    }
    #login-submit {
      background: #2aa3ff;
      color: #000;
      border: none;
      font-weight: 700;
    }
    #login-error {
      display: none;
      color: #ff8080;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="profile">
    <button id="profileBtn" aria-label="Profile">üë§</button>
  </div>
  <div id="profile-menu" aria-label="Profile menu">
    <button id="login-toggle" type="button">Log in</button>
    <button id="signin-button" type="button">Sign in</button>
    <form id="login-form">
      <div>
        <label for="login-id">ID</label>
        <input id="login-id" type="text" autocomplete="username" />
      </div>
      <div>
        <label for="login-password">Password</label>
        <input id="login-password" type="password" autocomplete="current-password" />
      </div>
      <button id="login-submit" type="submit">Log in</button>
      <div id="login-error">ID ÎòêÎäî PasswordÍ∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.</div>
    </form>
    <a id="my-page-link" href="./my_page.html">My Page</a>
    <button id="logout-button" type="button">Log out</button>
  </div>
  <div id="main-container">
    <div id="main-title">DDCAS</div>
    <a id="go-3d" href="./index_hong.html">Go to 3D Earth</a>
  </div>
  <script>
    const profileBtn = document.getElementById('profileBtn');
    const profileMenu = document.getElementById('profile-menu');
    const loginToggle = document.getElementById('login-toggle');
    const loginForm = document.getElementById('login-form');
    const loginId = document.getElementById('login-id');
    const loginPassword = document.getElementById('login-password');
    const loginError = document.getElementById('login-error');
    const signinButton = document.getElementById('signin-button');
    const myPageLink = document.getElementById('my-page-link');
    const logoutButton = document.getElementById('logout-button');

    const ACCOUNT_ID = 'JEJUAWS';
    const ACCOUNT_PASSWORD = '1111';
    let isLoggedIn = false;

    function setLoggedInUI() {
      const showLoggedIn = isLoggedIn;
      loginToggle.style.display = showLoggedIn ? 'none' : 'block';
      signinButton.style.display = showLoggedIn ? 'none' : 'block';
      myPageLink.style.display = showLoggedIn ? 'block' : 'none';
      logoutButton.style.display = showLoggedIn ? 'block' : 'none';
      if (!showLoggedIn) {
        loginForm.style.display = 'none';
        profileMenu.classList.remove('expanded');
      }
    }

    setLoggedInUI();

    profileBtn.addEventListener('click', () => {
      const isOpen = profileMenu.style.display === 'flex';
      profileMenu.style.display = isOpen ? 'none' : 'flex';
    });

    loginToggle.addEventListener('click', () => {
      if (isLoggedIn) {
        return;
      }
      const willShow = loginForm.style.display !== 'flex';
      loginForm.style.display = willShow ? 'flex' : 'none';
      profileMenu.classList.toggle('expanded', willShow);
      if (willShow) {
        loginId.focus();
      }
    });

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const idValue = loginId.value.trim();
      const passwordValue = loginPassword.value;
      const ok = idValue === ACCOUNT_ID && passwordValue === ACCOUNT_PASSWORD;
      if (!ok) {
        loginError.style.display = 'block';
        return;
      }
      loginError.style.display = 'none';
      isLoggedIn = true;
      profileBtn.textContent = 'J';
      setLoggedInUI();
      loginForm.style.display = 'none';
      profileMenu.classList.remove('expanded');
      profileMenu.style.display = 'none';
      loginId.value = '';
      loginPassword.value = '';
    });

    logoutButton.addEventListener('click', () => {
      isLoggedIn = false;
      profileBtn.textContent = 'üë§';
      setLoggedInUI();
      profileMenu.style.display = 'none';
      window.location.href = './index.html';
    });

    document.addEventListener('click', (event) => {
      if (!profileMenu.contains(event.target) && !profileBtn.contains(event.target)) {
        profileMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
